<!DOCTYPE html>
<html>
    <head>Virtual Keyboard</head><br>
    <title>PROJECT FEE </title>
    <style>
        .a{}
        button{color:red;background-color:yellow;height:40px;width:40px;font-weight: bold;border-color: aqua;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:15px}
        sup{vertical-align:15px}
    </style>
    <body>
        <button><sup>!</sup> 1 </button>
        <button><sup> @ </sup> 2 </button>
        <button><sup>#</sup> 3 </button>
        <button><sup>$</sup> 4 </button>
        <button><sup>%</sup> 5</button>
        <button><sup>^</sup> 6</button>
        <button><sup>&</sup> 7</button>
        <button><sup>*</sup> 8</button>
        <button><sup>(</sup> 9</button>
        <button><sup>)</sup> 0 </button>
        <button><sup>_</sup> -</button>
        <button><sup>+</sup> =</button>
        <button class="id"></button>
    </body>
</html>
